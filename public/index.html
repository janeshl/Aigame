<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Stall Games</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>🎪 AI Stall Games 🎪</h1>
    <p>Powered by Groq — Have some fun!</p>
  </header>

  <main>
    <section id="game-selection">
      <button id="fortune-btn">🥠 AI Fortune Cookie</button>
      <button id="lies-btn">🕵️ Guess the AI’s Lie</button>
    </section>

    <section id="input-section" class="hidden">
      <h2 id="game-title"></h2>
      <input type="text" id="user-input" placeholder="Type here..."/>
      <button id="play-btn">Play!</button>
    </section>

    <section id="output-section" class="hidden">
      <div id="output"></div>
      <button id="reset-btn">Play Again</button>
    </section>
  </main>

  <footer>
    <p>Made for fun at our stall — no personal data stored.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
